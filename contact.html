<body>
    <div class="container-fluid padding">
        <h1 class="display-5">Let's connect!</h1>
        
        <form action="https://formspree.io/xnqzeqqj" method="POST" enctype="multipart/form-data">
            <div class="form-group padding">      
                <label for="name" class="mb-0">
                    Name
                    <label class="text-danger">*</label>
                </label>
                <br>
                <input type="text" class="form-control" placeholder="Your name" name="Name" aria-label="Name" 
                aria-describedby="basic-addon1" required="">
            </div>
            <div class="form-group padding">      
                <label for="email" class="mb-0">
                    Email Address
                    <label class="text-danger">*</label>
                </label>
                <br>
                <input type="text" class="form-control" placeholder="Your email" name="_replyto" aria-label="Email" 
                aria-describedby="basic-addon1" required="">
            </div>
            <div class="form-group padding">      
                <label for="number" class="mb-0">
                    Phone number
                </label>
                <br>
                <input type="text" class="form-control" placeholder="Your number" name="Number" aria-label="Number" 
                aria-describedby="basic-addon1">
            </div>
            <div class="form-group padding">      
                <label for="subject" class="mb-0">
                    Subject
                </label>
                <br>
                <input type="text" class="form-control" placeholder="Title your message" name="Subject" aria-label="Subject" 
                aria-describedby="basic-addon1">
                <input type="hidden" name="_subject" value="subject" />
            </div>
            <div class="form-group padding">
                <label for="comment" class="mb-0">
                    Message
                    <label class="text-danger">*</label>
                </label>
                <br>
                <textarea class="form-control" placeholder="Type your message here" name="Message" rows="5" id="message" required=""></textarea>
            </div>
            <div class="form-group padding">
                <input type="text" name="_gotcha" style="display:none" />
                <div class="contact-submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
